<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar">
                <img src="/image/sns institution.png" alt="SNS Institution Logo">
                <h1>SNS COLLEGE OF TECHNOLOGY</h1>
                <img src="/image/nba accredation.png" alt="NBA Accreditation">
                <img src="/image/naac.png" alt="NAAC Accreditation">
                    
            </div>
        </header>
    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            
           <a href="home.html"><h3>Login</h3></a> 
        </form>
    </div>
    </div>  
</body>
</html>
